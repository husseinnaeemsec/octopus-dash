<!-- octopusDash/templates/octopusDash/partials/sidebar.html -->
<div class="h-screen sticky bg-slate-100 w-full text-lg z-20 overflow-y-auto top-0 p-4 py-0 px-0 sidebar">
    <div>
        <div class="text-2xl capitalize text-center font-bold w-full p-5 mb-8 ">
            <span class="text-3xl text-blue-500">O</span>ctopus
        </div>

        <!-- Sidebar Navigation Links -->
        <ul class="space-y-6 px-5 text-[16px] font-inter font-medium mt-5 text-gray-600">
            <small class="text-xs my-2 px-2">MENU</small>    

            <!-- Dashboard link -->
            <a href="/dashboard/" class="flex items-center gap-2 rounded-md px-2 w-full p-2 {% if request.path == '/dashboard/' %} text-white bg-blue-500 {% endif %}">

            <!-- User Management -->
            <a href="{% url 'octopus:users-list' %}" class="flex items-center gap-2 rounded-md px-2 w-full p-2 {% if request.path|slice:':21' == '/dashboard/user-management/' %} text-white bg-blue-500 {% endif %}">

            </a>

            <!-- Reports -->
            <a href="" class="flex items-center gap-2 rounded-md px-2 w-full p-2 {% if request.path|slice:':10' == '/reports/' %} text-white bg-blue-500 {% endif %}">
                <i class="fa-solid fa-chart-bar"></i>
                <p>Reports</p>
            </a>

            <!-- Settings -->
            <a href="" class="flex items-center gap-2 rounded-md px-2 w-full p-2 {% if request.path|slice:':9' == '/settings' %} text-white bg-blue-500 {% endif %}">
                <i class="fa-solid fa-cog"></i>
                <p>Settings</p>
            </a>

            <!-- Logout -->
            <a href="" class="flex items-center gap-2 rounded-md px-2 w-full p-2 text-red-500 hover:bg-red-100">
                <i class="fa-solid fa-sign-out-alt"></i>
                <p>Logout</p>
            </a>
        </ul>
    </div>
</div>
