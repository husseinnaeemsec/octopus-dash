<!-- octopusDash/templates/octopusDash/dashboard.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en" class="{{settings.mode}}" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} octopus Dash </title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'octopusDash/images/favicon.svg' %}">
    <link href="{% static 'octopusDash/css/tailwind.min.css' %}" rel="stylesheet">
    <link href="{% static 'octopusDash/css/tailwindcss.css' %}" rel="stylesheet">
    <link href="{% static 'octopusDash/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'octopusDash/css/forms.css' %}" rel="stylesheet">
    <link href="{% static 'octopusDash/css/tippy.css' %}" rel="stylesheet">
    <link href="{% static 'octopusDash/css/quill.snow.css' %}" rel="stylesheet">
    <script src="{% static 'octopusDash/js/gsap.min.js' %}"></script>
    <script src="{% static 'octopusDash/js/quill.min.js' %}"></script>
    <script src="{% static 'octopusDash/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'octopusDash/js/fontawesome.js' %}"></script>
    <script src="{% static 'octopusDash/js/chart.js' %}"></script>
    <script src="{% static 'octopusDash/js/Sortable.min.js' %}"></script>   
    <script src="{% static 'octopusDash/js/redux-4.0.5.js' %}"></script>
    <script src="{% static 'octopusDash/js/popperjs.js' %}"></script>
    <script src="{% static 'octopusDash/js/tippy-bundle.umd.min.js' %}"></script>
    

</head>

<body class="">
    <main class="lg:grid content-container bg-white">
        <!-- Sidebar -->
        <div>
            {% include 'partials/sidebar.html' %}
        </div>
        <!-- Page content -->
        <div class="min-h-screen  w-full">
            <!-- Navbar -->
            {% include 'partials/navbar.html' %}

            <div class="p-5 pt-10 max-w-[1500px] mx-auto ">
                <!-- {% include 'partials/breadcrumb.html' %} -->
                {% block content %} {% endblock %}
            </div>
        </div>
    </main>
</body>
<script src="{% static 'octopusDash/js/animation.js' %}"></script>   
<script src="{% static 'octopusDash/js/forms.js' %}"></script>   
</html>
